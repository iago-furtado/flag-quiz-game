<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuração do Jogo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Configuração do Jogo das Bandeiras</h1>
        <form method="POST" action="/start-game">
            <!-- Seleção da quantidade de times -->
            <div class="mb-3">
                <label for="numTeams" class="form-label">Quantos times?</label>
                <select class="form-select" id="numTeams" name="numTeams" required>
                    <option selected disabled>Escolha a quantidade de times</option>
                    <option value="2">2 Times</option>
                    <option value="3">3 Times</option>
                    <option value="4">4 Times</option>
                </select>
            </div>

            <!-- Seção para os nomes dos times e seleção de cores -->
            <div id="teams" class="mb-3">
                <!-- Esta seção será preenchida dinamicamente com campos para os times -->
            </div>

            <!-- Seleção do nível de dificuldade -->
            <div class="mb-3">
                <label for="difficulty" class="form-label">Selecione o nível de dificuldade</label>
                <select class="form-select" id="difficulty" name="difficulty" required>
                    <option selected disabled>Escolha o nível de dificuldade</option>
                    <option value="easy">Fácil</option>
                    <option value="medium">Médio</option>
                    <option value="hard">Difícil</option>
                </select>
            </div>

            <!-- Botão de início do jogo -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Iniciar Jogo</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script customizado -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
