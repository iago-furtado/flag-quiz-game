<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="game-id" content="{{ game.id }}"> <!-- Adicionado para o ID do jogo -->
    <title>Jogo das Bandeiras</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Jogo das Bandeiras</h1>
        
        <!-- Exibir informações do jogo -->
        <h2>Dificuldade: {{ game.difficulty }}</h2>
        
        <h3>Times Participantes:</h3>
        <div class="row">
            {% for team in teams %}
                <div class="col-md-6">
                    <div class="card mb-4">
                        <div class="card-body" style="background-color: {{ team.color }};">
                            <h5 class="card-title text-white">{{ team.name }}</h5>
                            <div class="d-flex justify-content-between align-items-center">
                                <button class="btn btn-danger btn-sm btn-remove-points" data-team-id="{{ team.id }}">-</button>
                                <span class="score" id="score-{{ team.id }}">{{ team.scores[0].score if team.scores else 0 }}</span>
                                <button class="btn btn-success btn-sm btn-add-points" data-team-id="{{ team.id }}">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>


        <!-- Exibir bandeira e nome -->
        <div class="text-center">
            <div class="flag-container mb-4">
                <img id="flag-image" src="https://static.significados.com.br/flags/br.svg" alt="Flag" class="flag-image">
                <div id="flag-name" class="flag-name">Brasil</div>
                <button id="toggle-flag-name" class="btn btn-warning">Esconder Nome</button>
            </div>
        </div>

        <!-- Botão para finalizar o jogo -->
        <div class="text-center mt-4">
            <button class="btn btn-primary" id="end-game-btn">Finalizar Jogo</button>
        </div>
    </div>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript customizado -->
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
